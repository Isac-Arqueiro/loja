<style>
.logo-fixa {
  position: fixed;
  top: 10px;     /* distância do topo */
  left: 10px;    /* distância da esquerda */
  width: 60px;   /* largura da imagem */
  height: auto;  /* mantém proporção */
  border-radius: 8px; /* cantos arredondados (opcional) */
}
  .produto:hover {
    transform: translateY(-6px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.6);
  }

  .btn-neon {
    padding: 12px 26px;
    font-size: 15px;
    font-weight: bold;
    color: #00e5ff;
    background: linear-gradient(145deg, #0d0d0d, #1a1a1a);
    border: 2px solid #00e5ff;
    border-radius: 14px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 0 12px rgba(0, 229, 255, 0.4);
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 10px;
  }

  .btn-neon:hover {
    background: #00e5ff;
    color: #121212;
    box-shadow: 0 0 15px #00e5ff, 0 0 35px #00b0ff, 0 0 55px #0091ea;
    transform: scale(1.05);
  }

  .btn-secundario {
    display:inline-block;
    padding:10px 18px;
    margin:4px;
    background:#ff9800;
    color:white;
    border:none;
    border-radius:6px;
    text-decoration:none;
    font-weight:bold;
    font-family:sans-serif;
    transition: background 0.3s ease;
  }

  .btn-secundario:hover {
    background:#e68900;
  }
</style>

<script>
  // Faz os detalhes aparecerem ao clicar no produto
  document.querySelectorAll('.produto').forEach(produto => {
    produto.addEventListener('click', () => {
      const detalhes = produto.querySelector('.detalhes');
      detalhes.style.display = detalhes.style.display === "block" ? "none" : "block";
    });
  });
</script>
